<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Animal Sounds Soundboard - Play and learn about different animal sounds">
    <title>Animal Sounds Soundboard</title>
    <link rel="stylesheet" href="allYapp/css/styles.css">
    <link rel="icon" type="image/svg+xml" href="allYapp/img/lion.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Animal Sounds Soundboard</h1>
    </header>

    <main>
        <section id="sounds" aria-label="Animal Sounds">
            <h2>Animal Sounds</h2>
            <div class="button-container">
                <button class="sound-button" data-sound="lion">Lion</button>
                <button class="sound-button" data-sound="elephant">Elephant</button>
                <button class="sound-button" data-sound="dog">Dog</button>
                <button class="sound-button" data-sound="cat">Cat</button>
                <button class="sound-button" data-sound="bird">Bird</button>
                <button class="sound-button" data-sound="frog">Frog</button>
            </div>
            <div class="controls-container">
                <button class="control-button" id="stop-button">Stop All Sounds</button>
                <div class="volume-control">
                    <label for="volume-slider">Volume:</label>
                    <input type="range" id="volume-slider" min="0" max="100" value="50">
                    <span id="volume-value">50%</span>
                </div>
            </div>
            <div class="sound-name-box" id="sound-name">Click an animal to hear its sound!</div>
        </section>

        <section id="animal-image" aria-label="Animal Image">
            <div id="loading-text">Select an animal to see its image</div>
            <img id="animal-img" src="allYapp/img/lion.svg" alt="Animal illustration" style="display: none;">
        </section>
    </main>

    <footer>
        <p>Created with ❤️ for animal lovers everywhere</p>
        <p>© 2024 Animal Sounds Soundboard. All rights reserved.</p>
    </footer>

    <script src="allYapp/js/main.js"></script>
</body>
</html>
